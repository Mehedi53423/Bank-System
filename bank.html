<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>

    <!-- Tailwind CSS CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-center">
        <h1 class="text-4xl font-bold mt-6">My Bank</h1>
    </header>
    <main>
        <!-- Deposit, Withdraw & Blance Section -->
         <section class="pt-10 text-center text-white font-bold mx-auto w-2/3">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-cyan-500 p-10 rounded-2xl">
                    <h1 class="text-3xl">Deposit</h1>
                    <h1 class="text-5xl pt-5"><b>&#2547;</b> <span id="totalDeposit">00</span></h1>
                </div>
                <div class="bg-pink-500 p-10 rounded-2xl">
                    <h1 class="text-3xl">Withdraw</h1>
                    <h1 class="text-5xl pt-5"><b>&#2547;</b> <span id="totalWithdraw">00</span></h1>
                </div>
                <div class="bg-teal-500 p-10 rounded-2xl">
                    <h1 class="text-3xl">Blance</h1>
                    <h1 class="text-5xl pt-5"><b>&#2547;</b> <span id="balance">1200</span></h1>
                </div>
            </div>
         </section>

         <!-- Deposit & Withdraw Section -->
         <section class="mt-8 text-center font-bold mx-auto w-2/3">
            <div class="grid grid-cols-2 gap-5">
                <div class="bg-green-400 p-20 rounded-2xl">
                    <h1 class="text-3xl text-white">Please, Deposit</h1>
                    <b class="text-3xl text-white mr-1">&#2547;</b>
                    <input type="text" placeholder="Amount You Want To Deposit" class="px-3 mt-5 rounded-2xl h-10 w-3/4 text-center text-lg" id="depositInput">
                    <br>
                    <button type="button" class="mt-5 border border-green-600 py-3 px-5 rounded-2xl text-white bg-green-600 hover:bg-green-900 hover:border-green-900 w-1/3" id="depositBtn">Deposit</button>
                </div>
                <div class="bg-rose-400 p-20 rounded-2xl">
                    <h1 class="text-3xl text-white">Please, Withdraw</h1>
                    <b class="text-3xl text-white mr-1">&#2547;</b>
                    <input type="text" placeholder="Amount You Want To Withdraw" class="px-3 mt-5 rounded-2xl h-10 w-3/4 text-center text-lg" id="withdrawInput">
                    <br>
                    <button type="button" class="mt-5 border border-rose-600 py-3 px-5 rounded-2xl text-white bg-rose-600 hover:bg-rose-900 hover:border-rose-900 w-1/3" id="withdrawBtn">Withdraw</button>
                </div>
            </div>
         </section>
    </main>
    <!-- JavaScript Files -->
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
