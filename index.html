<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Tailwind CSS CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-center">
        <h1 class="text-4xl font-bold mt-6">My Bank</h1>
    </header>
    <main class="pt-20">
        <section class="bg-slate-100 mx-auto text-center mt-6 md:w-1/2 lg:w-1/2 rounded-2xl py-32 shadow-2xl">
            <h3 class="text-3xl font-semibold">Please Login</h3>
            <div class="p-5">
                <input type="text" placeholder="Your Email" id="email" class="px-5 m-2 w-1/3 h-10 rounded-2xl text-lg mb-5">
                <br>
                <input type="password" placeholder="Your Password" id="pass" class="px-5 m-2 w-1/3 h-10 rounded-2xl text-lg">
                <br>
                <button type="button" id="sub-btn" class="border border-sky-500 rounded-lg text-xl text-white shadow-xl px-5 mt-8 h-10 font-bold bg-sky-500 hover:bg-sky-700 hover:border-sky-700">Login</button>
            </div>
        </section>
    </main>
    <!-- JavaScript File -->
    <script src="login.js"></script>
</body>
</html>
